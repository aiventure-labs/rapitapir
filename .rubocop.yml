# RuboCop configuration for RapiTapir
inherit_from: .rubocop_todo.yml

inherit_mode:
  merge:
    - Exclude

AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - 'vendor/**/*'
    - 'tmp/**/*'
    - 'bin/*'
    - '.bundle/**/*'
    - 'examples/**/*'
    - 'spec/**/*'

# Allow large blocks in specs and examples
Metrics/BlockLength:
  Enabled: false

# Allow large classes in examples
Metrics/ClassLength:
  Enabled: false

# Allow larger methods in examples
Metrics/MethodLength:
  Enabled: false

# Allow top-level include/extend in specs
Style/MixinUsage:
  Exclude:
    - 'spec/**/*'

# Documentation is not required for demo files
Style/Documentation:
  Exclude:
    - 'spec/**/*'

# Class variables are acceptable in specs for testing
Style/ClassVars:
  Exclude:
    - 'spec/**/*'

# Disable some newer cops that may cause issues
Gemspec/AddRuntimeDependency:
  Enabled: false
Gemspec/AttributeAssignment:
  Enabled: false
Gemspec/DeprecatedAttributeAssignment:
  Enabled: false
Gemspec/DevelopmentDependencies:
  Enabled: false
Gemspec/RequireMFA:
  Enabled: false
