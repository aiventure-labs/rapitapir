name: 🧪 CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC to catch dependency issues
    - cron: '0 2 * * *'

jobs:
  test:
    name: 🧪 Test Ruby ${{ matrix.ruby-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        ruby-version: ['3.0', '3.1', '3.2', '3.3']
        
    steps:
    - name: 🔄 Checkout code
      uses: actions/checkout@v4
      
    - name: 💎 Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
        
    - name: 🔍 Run security audit
      run: |
        gem install bundler-audit
        bundler-audit --update
        
    - name: 🧪 Run tests
      run: bundle exec rspec --format progress --format json --out tmp/rspec-results.json
      
    - name: 📊 Generate coverage report
      run: bundle exec rspec
      if: matrix.ruby-version == '3.2' && matrix.os == 'ubuntu-latest'
      
    - name: 📈 Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.ruby-version == '3.2' && matrix.os == 'ubuntu-latest'
      with:
        file: ./coverage/coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    name: 🔍 Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: 🔄 Checkout code
      uses: actions/checkout@v4
      
    - name: 💎 Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        
    - name: 🔍 Run RuboCop
      run: |
        gem install rubocop rubocop-rspec rubocop-performance
        rubocop --format github
        
    - name: 📝 Run YARD documentation check
      run: |
        gem install yard
        yard stats --list-undoc
        
    - name: 🔬 Run Reek code smell detection
      run: |
        gem install reek
        reek lib/

  examples:
    name: 🚀 Test Examples
    runs-on: ubuntu-latest
    
    steps:
    - name: 🔄 Checkout code
      uses: actions/checkout@v4
      
    - name: 💎 Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        
    - name: ✅ Validate example syntax
      run: |
        find examples -name "*.rb" -exec ruby -c {} \;
        
    - name: 🧪 Test getting started example
      run: |
        timeout 10s ruby examples/getting_started_extension.rb &
        sleep 5
        curl -f http://localhost:4567/health || exit 1
        curl -f http://localhost:4567/api/docs || exit 1
        
    - name: 🧪 Test enterprise example  
      run: |
        timeout 10s ruby examples/enterprise_rapitapir_api.rb &
        sleep 5
        curl -f http://localhost:4568/health || exit 1

  security:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: 🔄 Checkout code
      uses: actions/checkout@v4
      
    - name: 💎 Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        
    - name: 🔒 Run Brakeman security scan
      run: |
        gem install brakeman
        brakeman --no-pager --format json --output tmp/brakeman-results.json
        
    - name: 🔍 Run bundler-audit
      run: |
        gem install bundler-audit
        bundler-audit --update
        bundler-audit
