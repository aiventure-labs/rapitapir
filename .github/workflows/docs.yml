name: 📚 Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'examples/**' 
      - 'README.md'
      - 'CONTRIBUTING.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    # This job is disabled by setting 'if: false'
    if: false
    name: 🏗️ Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout
        uses: actions/checkout@v4
        
      - name: 💎 Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          
      - name: 🔧 Setup Pages
        uses: actions/configure-pages@v4
        
      - name: 📖 Generate API documentation
        run: |
          gem install yard
          yard doc --output-dir docs/api
          
      - name: 🎨 Generate OpenAPI documentation
        run: |
          mkdir -p docs/openapi
          echo "OpenAPI documentation generation placeholder" > docs/openapi/README.md
          
      - name: 🏗️ Build documentation site
        run: |
          mkdir -p public
          cp -r docs/* public/ || true
          cp README.md public/ || true
          cp CONTRIBUTING.md public/ || true
          
          # Create simple index.html
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>RapiTapir Documentation</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
          </head>
          <body>
            <h1>RapiTapir Documentation</h1>
            <p>Type-Safe Ruby API Framework</p>
            <ul>
              <li><a href="README.html">Getting Started</a></li>
              <li><a href="CONTRIBUTING.html">Contributing</a></li>
              <li><a href="api/">API Reference</a></li>
              <li><a href="sinatra_rapitapir.html">SinatraRapiTapir Guide</a></li>
            </ul>
          </body>
          </html>
          EOF
          
      - name: 📤 Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

  # Deployment job
  deploy:
    name: 📚 Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
